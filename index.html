<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>To Do List</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/main-medium.css" media="(max-width: 1024px)">
    <link rel="stylesheet" href="css/main-small.css" media="(max-width: 750px)">
    <link rel="stylesheet" href="css/main-ex-small.css" media="(max-width: 500px)">

    <!-- CLASS LIST -->
    <link rel="stylesheet" href="css/classList.css">
</head>
<body>
<div class="body__container">

    <!-- HEADER -->
    <header class="section">
        <div class="container sunrise">

            <h1 class="title">To Do List</h1>

        </div>
    </header>

    <!-- CURRENT TIME -->
    <section class="section section--current-time">
        <div class="container">

            <h2 class="title">현재시각</h2>

            <ul>
                <li class="date">0000.00.00</li>
                <li class="time sunrise-color">00:00</li>
            </ul>

        </div>
    </section>

    <!-- CALENDAR -->
    <section class="section section--calendar">
        <div class="container">

            <h2 class="title">달력</h2>

            <div class="control clearfix">
                <div class="control__select float--left">
                    <ul class="select sunrise-color">
                        <li class="select-year">0000</li>
                        <li class="select-month">00</li>
                    </ul>
                    
                    <button class="btn select-today">TODAY</button>
                </div>

                <button class="btn control__unfold float--right">
                    <h3>월 별로 보기</h3>
                    <span class="arrow arrow--unfold"></span>
                </button>
            </div>

            <div class="calendar">
                <span class="arrow arrow--left"></span>

                <ul class="calendar-area"></ul>

                <span class="arrow arrow--right"></span>
            </div>

        </div>
    </section>

    <!-- TO DO LIST -->
    <section class="section section--to-do-list">
        <div class="container">

            <h2 class="title">할 일 목록</h2>

            <ul class="todos"></ul>

            <a href="addTask.html" class="add-todos sunrise">목록 추가하기</a>
            
        </div>
    </section>

</div>

<script src="js/common.js"></script>
<script src="js/currentTime.js"></script>
<script src="js/sunset.js"></script>
<script src="js/term.js"></script>
<script src="js/todosOutput.js"></script>
<script src="js/saveList.js"></script>
<script src="js/calendarWeek.js"></script>
<script src="js/calendarMonth.js"></script>
<script src="js/calendarYear.js"></script>
<script src="js/selectDate.js"></script>
<script src="js/calendarControl.js"></script>
<script src="js/sendLink.js"></script>
</body>
</html>
