<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>ToDoList</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/classList.css">
</head>
<body>
<div class="body__container">

    <!-- HEADER -->
    <header class="section">
        <div class="container sunrise">

            <h1 class="title">To Do List</h1>

        </div>
    </header>

    <!-- CURRENT TIME -->
    <section class="section section--current-time">
        <div class="container">

            <h2 class="title">현재시각</h2>

            <ul>
                <li class="date">0000.00.00</li>
                <li class="time sunrise-color">00:00</li>
            </ul>

        </div>
    </section>

    <!-- CALENDAR -->
    <section class="section section--calendar">
        <div class="container">

            <h2 class="title">달력</h2>

            <div class="control clearfix">
                <div class="control__select float--left">
                    <ul class="sunrise-color">
                        <li class="select-year">0000</li>
                        <li class="select-month">00</li>
                    </ul>
                    
                    <div class="select-today">TODAY</div>
                </div>

                <div class="control__unfold float--right">
                    <h3>월 별로 보기</h3>
                    <span class="btn btn--unfold"></span>
                </div>
            </div>

            <div class="calendar">
                <span class="btn btn--left"></span>

                <ul class="calendar-area"></ul>

                <span class="btn btn--right"></span>
            </div>

        </div>
    </section>

    <!-- TO DO LIST -->
    <section class="section section--to-do-list">
        <div class="container">

            <h2 class="title">할 일 목록</h2>

            <ul class="todos">
                <li class="todos__list">
                    <div class="todos--complete">
                        <div class="btn btn--complete"></div>
                    </div>

                    <div class="task">
                        <h4 class="task__title">
                            자바스크립트 공부하기
                        </h4>
                        <p class="task__description">
                            자바스크립트 공부하기
                        </p>
                    </div>
                    
                    <div class="todos--delete">×</div>
                </li>
            </ul>

            <a href="addTask.html" class="add-todos sunrise">목록 추가하기</a>
            
        </div>
    </section>

</div>

<script src="js/standardDate.js"></script>
<script src="js/twoDigit.js"></script>
<script src="js/currentTime.js"></script>
<script src="js/sunset.js"></script>
<script src="js/calendarWeek.js"></script>
<script src="js/calendarMonth.js"></script>
<script src="js/calendarControl.js"></script>
</body>
</html>
