<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>ToDoList</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/classList.css">
</head>
<body>
<div class="body__container">

    <!-- HEADER -->
    <header class="section">
        <div class="container">

            <h1 class="title">To Do List</h1>

        </div>
    </header>

    <!-- CURRENT TIME -->
    <section class="section section--current-time">
        <div class="container">

            <h2 class="title">현재시각</h2>

            <ul>
                <li class="date">0000.00.00</li>
                <li class="time">00:00</li>
            </ul>

        </div>
    </section>

    <!-- CALENDAR -->
    <section class="section section--calendar">
        <div class="container">

            <h2 class="title">달력</h2>

            <ul class="control">
                <li class="control__unfold">
                    <p>월 별로 보기</p>
                </li>
            </ul>

            <ul class="calendar">
                <li class="calendar__list">
                    <div class="calendar__date"></div>
                    <div class="calendar__day"></div>
                </li>
            </ul>

        </div>
    </section>

</div>

<script src="js/currentTime.js"></script>
<script src="js/sunRise.js"></script>
</body>
</html>
