<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>To Do List</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/main-medium.css" media="(max-width: 1024px)">
    <link rel="stylesheet" href="css/main-small.css" media="(max-width: 750px)">
    <link rel="stylesheet" href="css/main-ex-small.css" media="(max-width: 500px)">

    <!-- CLASS LIST -->
    <link rel="stylesheet" href="css/classList.css">
</head>
<body>
<div class="body__container">

    <!-- HEADER -->
    <header class="section">
        <div class="container sunrise">

            <h1 class="title">To Do List</h1>

        </div>
    </header>

    <!-- CURRENT TIME -->
    <section class="section section--current-time">
        <div class="container">

            <h2 class="title">현재시각</h2>

            <ul>
                <li class="date">0000.00.00</li>
                <li class="time sunrise-color">00:00</li>
            </ul>

        </div>
    </section>

    <!-- CALENDAR -->
    <section class="section section--calendar">
        <div class="container">

            <h2 class="title">달력</h2>

            <div class="control clearfix">
                <div class="control__select float--left">
                    <ul class="select sunrise-color">
                        <li class="select-year">0000</li>
                        <li class="select-month">00</li>
                    </ul>
                    
                    <button class="btn select-today">TODAY</button>
                </div>

                <button class="btn control__unfold float--right">
                    <strong class="calendar-status">월 별로 보기</strong>
                    <span class="arrow arrow--unfold"></span>
                </button>
            </div>

            <div class="calendar">
                <span class="arrow arrow--left"></span>

                <ul class="day-of-week">
                    <li class="day">SUN</li>
                    <li class="day">MON</li>
                    <li class="day">TUE</li>
                    <li class="day">WED</li>
                    <li class="day">THU</li>
                    <li class="day">FRI</li>
                    <li class="day">SAT</li>
                </ul>

                <ul class="calendar-area"></ul>

                <span class="arrow arrow--right"></span>
            </div>

        </div>
    </section>

    <!-- TO DO LIST -->
    <section class="section section--to-do-list">
        <div class="container">

            <h2 class="title">할 일 목록</h2>

            <ul class="todos"></ul>

            <div class="to-do__control">
                <button class="showing-type btn">전체 목록 보기</button>
                <button class="complete-lists btn hide">Complete</button>
                <button class="do-lists btn hide">Do</button>
                <button class="list-all btn hide">All</button>
            </div>

            <a href="addTask.html" class="add-to-dos sunrise">목록 추가하기</a>
            
        </div>
    </section>

</div>

<script src="js/init.js"></script>
<script src="js/common.js"></script>
<script src="js/index/current-time.js"></script>
<script src="js/color-change.js"></script>
<script src="js/create-calendar.js"></script>
<script src="js/send-as-task.js"></script>
<script src="js/index/displayed-a-list.js"></script>
<script src="js/choose-date.js"></script>
<script src="js/calendar-control.js"></script>
<script src="js/index/fold-unfold.js"></script>
<script src="js/index/do-list-control.js"></script>

</body>

</html>
